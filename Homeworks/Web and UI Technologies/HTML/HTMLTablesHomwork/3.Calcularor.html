<!DOCTYPE html>
<html lang="en"> 
<head>
<meta charset="utf-8"/>
	<title>Calculator</title>
	<style>table, td,th  { border: 1px solid blue ;size:5px; }</style>
	<style>input[name="calculator"] { width: 108px;}</style>
	<style>input[type="button"] {  width: 23px;}</style>
	<style>input[id="but0"] {width: 53px;}</style>
	
</head>

<body>
	<table>
		<tr>
			<td colspan="4">
				<form>
					<input type="text" id="calculator" name="calculator"  size ="12" placeholder value="13" />
				</form>
			</td>
			
		</tr>
		<tr>
			
			<td> 
				<form>
					<input type="button" value="1" />
				</form>
			</td>
			<td>
				<form>
					<input type="button" value="2" />
				</form>
			</td>
			<td><form>
					<input type="button" value="3" />
				</form></td>
			<td><form>
					<input type="button" value="+" />
				</form></td>
		</tr>
		<tr>
			<td><form>
					<input type="button" value="4" />
				</form></td>
			<td><form>
					<input type="button" value="5" />
				</form></td>
			<td><form>
					<input type="button" value="6" />
				</form></td>
			<td><form>
					<input type="button" value="-" />
				</form></td>
		</tr>
		<tr>
			<td><form>
					<input type="button" value="7" />
				</form></td>
			<td><form>
					<input type="button" value="8" />
				</form></td>
			<td><form>
					<input type="button" value="9" />
				</form></td>
			<td><form>
					<input type="button" value="*" />
				</form></td>
		</tr>
		<tr>
			
			<td colspan="2"><form>
					<input type="button" id="but0" value="    0    " />
				</form></td>
			<td><form>
					<input type="button" value="." />
				</form></td>
			<td><form>
					<input type="button" value="/" />
				</form></td>

		</tr>
	</table>
</body>
</html>
